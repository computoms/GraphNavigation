<html>
<head>
<title>{{ post.title }}</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link ref="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}</style></head>
<body class="w3-light-grey">
<div class="w3-content" style="max-width:1400px">
<header class="w3-container w3-center w3-padding-32">
<h1><b>Computoms</b></h1>
<p>Welcome to <span class="w3-tag">computoms</span></p>
</header>
<div class="center">
<div align="center" class="graph">
	{{ post.graph }}
</div>
</div>
<div class="map w3-container w3-center w3-margin">
<form action="map.html"><button type="submit" class="w3-button w3-black w3-padding-large w3-margin-bottom w3-center">Full Map</button></form>
</div>
<div class="w3-card-4 w3-margin w3-white">
<div class="w3-container">
{{ post.content }}
</div>
</body>
</html>
